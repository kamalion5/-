<h2>1.혈귀</h2>

<strong><u>피의 저주에 잠식됬음에도 끝까지 저항한 섭리에 벗어난 존재</u></strong>

<br><br><img src="버서커.jpg" width="80%">
<br><a href="https://namu.wiki/w/%EB%B2%84%EC%84%9C%EC%BB%A4(%EB%8D%98%EC%A0%84%20%EC%95%A4%20%ED%8C%8C%EC%9D%B4%ED%84%B0)">최초의 혈귀: 자이드란</a>(저주에 삼켜진 모습)

<p>개요</p>

아르토리아 대륙에는 오래전 세계를 통일한 제국이 있었습니다.<br>
그 제국의 이름은 아르톤, 철혈여제 라일리안에 의해 건국된 최초의 통일 제국이었죠.<br>
하지만 이 제국은 건국 1년만에 멸망하게 됩니다.<br><br>
아르톤의 재상이자 대장군이었던 남자, 자이드란에 의해서 말이죠.<br>
